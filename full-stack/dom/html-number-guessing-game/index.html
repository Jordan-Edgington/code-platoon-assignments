<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Guess What?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Your link to your CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Your Javascript file goes here -->
  <script src="app.js" async defer></script>
</head>

<body>
  <!-- your HTML should go here -->
  <div id="game">
    <header>
      <h1>Let's Play the Guessing Number Game!</h1>
      <p>Guess a number between 1 and 100.</p>
    </header>
    <main>
      <div>
        <label for="guessInput">Guess a number:</label>
        <input type="number" id="guessInput" />
        <button onclick="createGuess()"> Guess </button>
      </div>
      <div>
        <p id="result"></p>
      </div>
      <div>
        <h2>Here are your previous guesses: </h2>
        <p id="guesses"></p>
        <!-- <ul id="guesses">
        </ul> -->
      </div>
    </main>
  </div>
  <p id="answer"></p>
  <div id="secret"></div>
</body>

</html>
